services:
  ezkopy:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ezkopy_data:/app/data
      - ./app.py:/app/app.py:ro
      - ./templates:/app/templates:ro
    environment:
      - SECRET_KEY=${SECRET_KEY:-}
      - TZ=Asia/Jakarta
    restart: unless-stopped

volumes:
  ezkopy_data:
